<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //数组去重
    function unique(arr){
        var newArr = [arr[0]];
        for(var i=1;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    };
    console.log(unique([1,23,4,51,1,2,3,23]));

</script>
</body>
</html>
