<body>
  
  <script>
     class fn1{
      constructor(a,b){
        this.a=a?a:0
        this.b=b?b:0
        this.add(a+b);
      }
      add(newB){
        return this.a+newB
      }
    }

    var a= new fn1(100);
    var b=new fn1(false,75);
    var c=a.add(b);
    var d=new fn1(a+b);
    console.log(a)
    console.log(b)
    console.log(c);
    console.log(d);
  </script>
